{%extends 'base.html'%}
{%load staticfiles%}

{%block content%}
	<div class="flex-container-user" id="my-user-backgorund">
		<div class="page-header header-filter" data-parallax="true" style="background-image: url('{{post.cover_image.url}}');  background-size: cover; height: 400px; background-repeat:no-repeat;  transform: translate3d(0px, 0px, 0px);"></div>
	</div>
	<div class="container">
		
	<div class="main main-raised">
		
			<div class="container">
				
					<div class="col-md-10 mr-auto ml-auto">

						<img src="{{post.display_image.url}}" class="rounded-circle" style=" margin: -50px 50% 0px auto; height: 130px; width: 130px;">
						<a href="{% url 'blog:index'%}"><img src="{% static 'back.png'%}" style="position: absolute; left: -5%; top: 18%;"></a>
								<div class="name">
									<h2 class=" center">{{post.first_name}} {{post.last_name}}</h2>
									<div class="row" style="justify-content: center;">
										<ul style="display: flex;justify-content: center;">
											<li><a href="#"><img src="{% static 'twitter.png'%}"></a></li>
											<li><a href="#"><img src="{% static 'insta.png'%}"></a></li>
											<li><a href="#"><img src="{% static 'facebook.png'%}"></a></li>
										</ul>
									</div>
								
									<h4 class="center font-weight-bold">Description</h4>
									<hr style="width: 70%;">
									<p class="lead">{{post.about}}</p>
									<div style="width: 100%; height: 30px;"></div>
									<a href="{%url 'blog:author_post' pk=post.pk%}" class="btn btn-danger ">More from Me</a>
									<div style="width: 100%; height: 30px;"></div>
								</div>
							
				
					</div>

					
			</div>			
		
	</div>
	<div style="width: 100%; height: 30px;"></div>

	</div>

{%endblock%}
{%block footer%}{%endblock%}
